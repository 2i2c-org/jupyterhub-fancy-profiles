name: build docker image

on:
  push:
    branches: main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # We use setuptools-scm to do versioning, and it needs a full clone
          fetch-depth: "0"

      - name: Figure out docker image tag
        id: taggen
        uses: docker/metadata-action@v5
        with:
          images: |
            quay.io/yuvipanda/z2jh-hub-with-fancy-profiles
          tags: |
            prefix=z2jh-v4.3.1-fancy-profiles-sha-,type=sha

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        # Run this only on merge
        if: "${{ github.event_name == 'push' }}"
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push (multi-arch)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: "${{ github.event_name == 'push' }}"
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.taggen.outputs.tags }}
          # Use GitHub Actions cache to speed up builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Tag
        run: echo ${{ steps.taggen.outputs.tags }}
